<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Demo</title>
    <link rel="stylesheet" type="text/css" href="/styles/styleFile.css" media="screen">
    <meta name="viewport" content="width=device-width">
</head>

<body>
    <div id="wrapper">
        <!--introductory content-->
        <header id="pageHeader">
            <p>Weather</p>
            <form id="pageSearch">
                <input type="search" placeholder="Search by city, zipcode" name="q">
                <input type="submit" name="submit">
            </form>
            <nav>
                <ul>
                    <li>Franklin, ID</li>
                    <li>Springfield, IL</li>
                    <li>Greenville, SC</li>
                </ul>
            </nav>
        </header>

        <main>
            <h1>Springfield, IL</h1>
            <ul id="highLow">
                <li>Current Temp
                    <br>81&deg;<sup>F</sup></li>
                <li>High
                    <br> 85&deg;<sup>F</sup></li>
                <li>Low
                    <br> 72&deg;<sup>F</sup></li>
                <li><img src="#" alt="partly cloudy">
                    <br>
                    <p>Partly Cloudy</p>
                </li>
                <li></li>
                <li></li>
            </ul>

        </main>

        <footer id="pageFooter">
        </footer>
    </div>
</body>

</html>
